name: CMake Build

on:
  push:
    branches: [ sami ]
  pull_request:
    branches: [ sami ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create build directory
        run: mkdir build

      - name: Configure CMake
        run: |
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          make .. 

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
